<form ng-submit="login(item)">
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="text"
           class="form-control"
           ng-model="item.email"
           placeholder="example@example.com">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           ng-model="item.password"
           placeholder="****">
  </div>

  <button type="submit" class="btn btn-default">Iniciar session</button>
  <button class="btn btn-default" ui-sref="home.persons">Cancelar</button>
</form>
