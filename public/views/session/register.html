<form ng-submit="register(item)">
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="text"
           class="form-control"
           ng-model="item.email"
           placeholder="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           ng-model="item.password"
           placeholder="password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Repetir el password</label>
    <input type="password"
           class="form-control"
           ng-model="item.password"
           placeholder="password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">first_name</label>
    <input type="text"
           class="form-control"
           ng-model="item.first_name"
           placeholder="first_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">last_name</label>
    <input type="text"
           class="form-control"
           ng-model="item.last_name"
           placeholder="last_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">cel</label>
    <input type="text"
           class="form-control"
           ng-model="item.cel"
           placeholder="cel">
  </div>
  <button type="submit" class="btn btn-default">Iniciar session</button>
  <button class="btn btn-default" ui-sref="home">Cancelar</button>
</form>
