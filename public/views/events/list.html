<div class="container" ng-init="loadEvents()">
  <div>
    <a ui-sref="events.create">create</a>
  </div>
  <div ng-repeat="event in events">
    <div>
      {{event.id}}
      {{event.title}}
      {{event.userId}}
      <a ui-sref="events.detail({id: event.id})">load</a>
    </div>
  </div>
</div> <!-- /container -->
