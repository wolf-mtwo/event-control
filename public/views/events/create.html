<form ng-submit="create(item)">
  <div class="form-group">
    <label>Titulo</label>
    <input type="text"
    class="form-control"
    ng-model="item.title"
    placeholder="titulo">
  </div>
  <div class="form-group">
    <label>Imagen</label>
    <input type="text"
    class="form-control"
    ng-model="item.image"
    placeholder="*.jpg">
  </div>
  <div class="form-group">
    <button ngf-select
            ng-model="files"
            ngf-change="upload($files)">Upload on file change</button>
    <div>
      <div ng-repeat="log in logs">
        {{log}}
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Create event</button>
  <button class="btn btn-default" ui-sref="home">Cancelar</button>
</form>
