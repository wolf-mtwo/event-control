<style type="text/css">
  .space-create {
    padding-bottom: 10px;
  }
</style>
<div class="space-create">
  <form ng-submit="create(item)">
    <div class="form-group">
      <label>Titulo</label>
      <input type="text"
      class="form-control"
      ng-model="item.title"
      placeholder="titulo">
    </div>
    <button type="submit" class="btn btn-primary">Crear charla</button>
    <button class="btn btn-default" ui-sref="events.detail.talks">Cancelar</button>
  </form>
</div>
