<h1>Identificadores</h1>
<style type="text/css">
.text-align-index {
  text-align: center;
}
</style>
<div class="row" ng-init="loadParticipants()">
  <div class="col-sm-6 col-md-3 text-align-index"
       ng-repeat="participant in participants">
    <div>
      <div class="img-align">
        <qrcode version="5"
                size="200"
                error-correction-level="M"
                data="{{participant.code}}"
                href="{{participant.code}}">
        </qrcode>
      </div>
      <div class="caption">
        <h3>
          <b>{{participant.first_name}}</b>
          {{participant.last_name}}
        </h3>
      </div>
    </div>
  </div>
</div>
