<style type="text/css">
.img-participant {
  width: auto;
  max-width: 100%;
  height: 100px;
}
.img-align {
  text-align: center;
}
.trm {
  display: block;
  padding: 4px;
  margin-bottom: 20px;
  line-height: 1.42857143;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  -webkit-transition: border .2s ease-in-out;
  -o-transition: border .2s ease-in-out;
  transition: border .2s ease-in-out;
}
</style>
<h1>Participantes</h1>
<div ui-view>
  <div>
    <a class="btn btn-primary"
      ui-sref="events.detail.participants.create">
      AÃ±adir participantes
    </a>
  </div>
</div>
<div class="row" ng-init="loadParticipants()">
  <div class="col-sm-6 col-md-2" ng-repeat="participant in participants">
    <div class="trm">
      <div class="img-align">
        <img src="./public/assets/img/store/{{participant.image}}"
          alt="..."
          class="img-rounded img-participant">
      </div>
      <div class="caption">
        <h3>
          <a ui-sref="events.detail.participantsdetail({participantId: participant.id})">
            {{participant.first_name}}
          </a>
        </h3>
        <p>
          {{participant.last_name}}
        </p>
      </div>
    </div>
  </div>
</div>
